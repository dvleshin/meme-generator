<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInitMain()">

    <header>
        <section class="main-navbar flex">
            <a href="/" class="logo">
                <h1>Meme Generator</h1>
            </a>
            <nav class="main-nav">
                <ul class="main-nav-list flex">
                    <li><a href="/index.html">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Get in touch</a></li>
                </ul>
            </nav>
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
        </section>
    </header>

    <main>
        <section class="filter flex">
            <div class="search-container">
                <i class="fa fa-search search-icon"></i>
                <input type="text" onkeyup="onMemesFilter(this.value)" placeholder="Search..." id="memesFilter"
                    class="search-box">
            </div>
        </section>
        <section class="keywords-container flex">
            <!-- <span class="word-three"></span> -->
            <span class="word-one" onclick="onMemesFilter(this.innerText)">child</span>
            <span class="word-two" onclick="onMemesFilter(this.innerText)">man</span>
            <!-- <span class="word-four"></span> -->
        </section>
        <section class="memes-imgs"></section>
        <section class="memes-tags flex"></section>
    </main>
    <footer>
        Meme Generator © 2019
    </footer>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/utils.js"></script>

</body>

</html>
