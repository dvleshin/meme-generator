<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInitEditor()">
    <header>
        <section class="main-navbar flex">
            <a href="/" class="logo">
                <h1>Meme Generator</h1>
            </a>
            <nav class="main-nav">
                <ul class="main-nav-list flex">
                    <li><a href="/index.html">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Get in touch</a></li>
                </ul>
            </nav>
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
        </section>
    </header>
    <main>
        <section class="meme-editor flex">
            <div class="meme-canvas">
                <canvas id="meme-area"></canvas>
            </div>
            <div class="control-box flex">
                <div class="controllers grid">
                    <input class="text-input grid-row" type="text" onkeyup="onTxtChanged()"
                        placeholder="input your text" id="memeText">
                    <input class="color-input" type="color" onchange="onChangeTxtColor(this.value)" id="memeTextColor"
                        value="#000000">
                    <input class="font-size-input" type="text" onkeyup="onFontSizeChange(this.value)"
                        placeholder="font size" id="fontSize">
                    <button class="big-size-btn" onclick="onChangeTxtSize(1)">+</button>
                    <button class="small-size-btn" onclick="onChangeTxtSize(-1)">-</button>
                    <button class="textUp-btn" onclick="onTxtToggleUpDown(-1)">▲</button>
                    <button class="textDown-btn" onclick="onTxtToggleUpDown(1)">▼</button>
                    <span class="aligh-btn" onclick="onAlignTxt('left')" class="align"><i
                            class="fas fa-align-left"></i></span>
                    <span class="aligh-btn" onclick="onAlignTxt('center')" class="align"><i
                            class="fas fa-align-center"></i></span>
                    <span class="aligh-btn" onclick="onAlignTxt('right')" class="align"><i
                            class="fas fa-align-right"></i></span>
                    <button class="next-line-btn grid-row" onclick="onNextTxt()">next text line</button>
                    <select class="text-font-select grid-row" onchange="onFontChanged(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Zapfino">Zapfino</option>
                        <option value="SignPainter">SignPainter</option>
                        <option value="Herculanum">Herculanum</option>
                        <option value="Bradley Hand">Bradley Hand</option>
                        <option value="American Typewriter">American Typewriter</option>
                        <option value="Serif">Serif</option>
                        <option value="Arial">Arial</option>
                    </select>
                </div>

                <a href="#" onclick="downloadImg(this)" class="download-img"><i
                        class="fas fa-download icon"></i><span>Download</span></a>

            </div>
        </section>

    </main>
    <footer>
        Meme Generator © 2019
    </footer>
    <script src="js/meme-service.js"></script>
    <script src="js/edit-controller.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
