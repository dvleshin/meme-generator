<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInitEditor()">
    <header>
        <section class="main-navbar flex">
            <a href="/" class="logo">
                <h1>Meme Generator</h1>
            </a>
            <nav class="main-nav">
                <ul class="main-nav-list flex">
                    <li><a href="/index.html">Gallery</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Get in touch</a></li>
                </ul>
            </nav>
            <button class="menu-btn" onclick="toggleMenu()">☰</button>
        </section>
    </header>
    <main class="meme-editor">
        <div class="meme-canvas">
            <canvas id="meme-area"></canvas>
        </div>
        <div class="control-box flex">
            <input type="text" onkeyup="onTxtChanged()" placeholder="input your text" id="memeText" class="text-input">
            <div>
                <input type="color" onchange="onChangeTxtColor(this.value)" id="memeTextColor" value="#ffffff"
                    class="color-input">
                <input type="text" onkeyup="onFontSizeChange(this.value)" placeholder="font size" id="fontSize">
                <button onclick="onChangeTxtSize(1)">+</button>
                <button onclick="onChangeTxtSize(-1)">-</button>
                <button onclick="onTxtToggleUpDown(-1)">text up</button>
                <button onclick="onTxtToggleUpDown(1)">text down</button>
                <span onclick="onAlignTxt('left')" class="align"><i class="fas fa-align-left"></i></span>
                <span onclick="onAlignTxt('center')" class="align"><i class="fas fa-align-center"></i></span>
                <span onclick="onAlignTxt('right')" class="align"><i class="fas fa-align-right"></i></span>
            </div>
            <div>
                <button onclick="onNextTxt()">next line</button>
            </div>
            <select onchange="onFontChanged(this.value)">
                <option value="Impact">Impact</option>
                <option value="Zapfino">Zapfino</option>
                <option value="SignPainter">SignPainter</option>
                <option value="Herculanum">Herculanum</option>
                <option value="Bradley Hand">Bradley Hand</option>
                <option value="American Typewriter">American Typewriter</option>
                <option value="Serif">Serif</option>
                <option value="Arial">Arial</option>
            </select>
            <a href="#" onclick="downloadImg(this)"><span>Download</span></a>

        </div>
    </main>
    <footer>
        Meme Generator © 2019
    </footer>
    <script src="js/meme-service.js"></script>
    <script src="js/edit-controller.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
