<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInitEditor()">

    <header>
        <div class="nav">
            <h1>Meme Generator</h1>
            <ul>
                <li><a href="index.html">Gallery</a></li>
                <li>About</li>
                <li>Get in touch</li>
            </ul>
        </div>
    </header>
    <main class="meme-editor">
        <div class="meme-canvas">
            <canvas id="meme-area"></canvas>
        </div>
        <div class="control-box">
            <input type="text" onkeyup="onTxtChanged()" placeholder="input your text" id="memeText">
            <button onclick="onTxtToggleUpDown(-1)">text up</button><button onclick="onTxtToggleUpDown(1)">text
                down</button>
            <button onclick="onTxtToggleLeftRight(-1)">text left</button>
            <button onclick="onTxtToggleLeftRight(1)">text
                right</button>
            <div>
                <input type="color" onchange="onChangeTxtColor(this.value)" id="memeTextColor" value="#ffffff">
                <button onclick="onChangeTxtSize(1)">+</button>
                <button onclick="onChangeTxtSize(-1)">-</button>
                <select onchange="onFontChanged(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Zapfino">Zapfino</option>
                    <option value="SignPainter">SignPainter</option>
                    <option value="Herculanum">Herculanum</option>
                    <option value="Bradley Hand">Bradley Hand</option>
                    <option value="American Typewriter">American Typewriter</option>
                    <option value="Serif">Serif</option>
                    <option value="Arial">Arial</option>

                </select>
            </div>
            <button onclick="onNextTxt()">next line</button>
            <a href="#" onclick="downloadImg(this)"><span>Download</span></a>

        </div>
    </main>
    <footer>
        Meme Generator Â© 2019
    </footer>
    <script src="js/meme-service.js"></script>
    <script src="js/edit-controller.js"></script>
    <script src="js/utils.js"></script>
</body>

</html>
